<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My E-commerce Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Trang chủ</a></li>
                <li><a href="#products">Các sản phẩm</a></li>
                <li><a href="#account">Tài khoản</a></li>
                <li><a href="#contact">Liên hệ</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <h1>Chào mừng đến với Cửa hàng của chúng tôi!</h1>
        <p>Mô tả ngắn về cửa hàng.</p>
    </section>

    <section id="products">
        <h2>Các sản phẩm</h2>
        <div id="product-list">
            <!-- Sản phẩm sẽ hiển thị ở đây -->
        </div>
    </section>

    <section id="account">
        <h2>Tài khoản của bạn</h2>
        <p>Thông tin về tài khoản và đăng nhập.</p>
    </section>

    <section id="contact">
        <h2>Liên hệ với chúng tôi</h2>
        <form>
            <label for="name">Tên của bạn:</label>
            <input type="text" id="name" name="name">
            <label for="email">Email của bạn:</label>
            <input type="email" id="email" name="email">
            <label for="message">Tin nhắn:</label>
            <textarea id="message" name="message"></textarea>
            <button type="submit">Gửi</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 My E-commerce Website</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
